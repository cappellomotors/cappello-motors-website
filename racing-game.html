<body>
    <header>
        <nav>

        </nav>
        <h1>Racing Game</h1>
        <p>Drag Race a Dodge Viperâ€”Shift Gears and Hit Nitro!</p>
    </header>
    <section class="game-section">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <canvas id="rpmGauge" class="rpm-gauge"></canvas>
        <div class="controls">
            <button onclick="startGame()">Start Race</button>
            <button onclick="shiftGear()">Shift Gear</button>
            <button onclick="useNitro()">Nitro</button>
        </div>
    </section>
    <footer>
        <p>Cappello Motors LLC<br>49170 Van Dyke, Shelby Township, MI 48317<br>
        <a href="mailto:cappellomotorsllc@gmail.com">cappellomotorsllc@gmail.com</a> | 586-453-5924</p>
    </footer>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const rpmCanvas = document.getElementById('rpmGauge');
        const rpmCtx = rpmCanvas.getContext('2d');

        // Game State
        let player = {
            x: canvas.width / 4 - 40,
            y: 0,
            width: 80,
            height: 40,
            speed: 0,
            gear: 0,
            rpm: 0,
            maxRPM: 8000,
            nitro: 100,
            distance: 0,
            color: '#e74c3c' // Viper red
        };
        let opponent = {
            x: 3 * canvas.width / 4 - 40,
            y: 0,
            width: 80,
            height: 40,
            speed: 2,
            distance: 0,
            color: '#3498db'
        };
        let gameStarted = false;
        let gameOver = false;
        let gameWon = false;
        const stripLength = 1000; // Finish line distance

        // Draw Car
        function drawCar(carObj) {
            ctx.fillStyle = carObj.color;
            ctx.fillRect(carObj.x, canvas.height - carObj.y - carObj.height, carObj.width, carObj.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(carObj.x + 10, canvas.height - carObj.y - carObj.height + 5, carObj.width - 20, 10);
            ctx.fillStyle = '#666';
            ctx.fillRect(carObj.x - 5, canvas.height - carObj.y - carObj.height + 10, 10, 20);
            ctx.fillRect(carObj.x + carObj.width - 5, canvas.height - carObj.y - carObj.height + 10, 10, 20);
        }

        // Draw Strip
        function drawStrip() {
            ctx.fillStyle = '#555';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            for (let y = player.distance % 40; y < canvas.height; y += 40) {
                ctx.fillRect(canvas.width / 2 - 5, y, 10, 20);
            }
            ctx.fillStyle = '#ff0';
            ctx.fillRect(canvas.width / 2 - 50, canvas.height - (stripLength - player.distance), 100, 5);
        }

        // RPM Gauge
        function drawRPM() {
            rpmCtx.clearRect(0, 0, rpmCanvas.width, rpmCanvas.height);
            const centerX = rpmCanvas.width / 2;
            const centerY = rpmCanvas.height / 2;
            const radius = rpmCanvas.width / 2 - 10;

            // Background
            rpmCtx.beginPath();
            rpmCtx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            rpmCtx.fillStyle = '#2c3e50';
            rpmCtx.fill();

            // RPM Arc
            const angle = (player.rpm / player.maxRPM) * 1.5 * Math.PI + 0.75 * Math.PI;
            rpmCtx.beginPath();
            rpmCtx.arc(centerX, centerY, radius - 10, 0.75 * Math.PI, angle);
            rpmCtx.lineTo(centerX, centerY);
            rpmCtx.fillStyle = player.rpm > 6000 ? '#e74c3c' : '#00ff00';
            rpmCtx.fill();

            // Text
            rpmCtx.fillStyle = '#fff';
            rpmCtx.font = '20px Montserrat';
            rpmCtx.textAlign = 'center';
            rpmCtx.fillText(Math.floor(player.rpm), centerX, centerY + 10);
        }

        // Game Logic
        function updateGame() {
            if (gameStarted && !gameOver && !gameWon) {
                player.distance += player.speed;
                opponent.distance += opponent.speed;
                player.rpm = Math.min(player.maxRPM, player.rpm + player.speed * 10);
                if (player.gear > 0) player.speed = Math.max(0, player.speed - 0.05);
                if (player.distance >= stripLength) gameWon = true;
                if (opponent.distance >= stripLength) gameOver = true;
            }
        }

        // Game Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStrip();
            updateGame();
            drawCar(player);
            drawCar(opponent);
            drawRPM();

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#e74c3c';
                ctx.font = '40px Montserrat';
                ctx.textAlign = 'center';
                ctx.fillText('You Lost!', canvas.width / 2, canvas.height / 2);
            } else if (gameWon) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff00';
                ctx.font = '40px Montserrat';
                ctx.textAlign = 'center';
                ctx.fillText('You Won!', canvas.width / 2, canvas.height / 2);
            } else if (!gameStarted) {
                ctx.fillStyle = '#fff';
                ctx.font = '30px Montserrat';
                ctx.textAlign = 'center';
                ctx.fillText('Click Start to Race!', canvas.width / 2, canvas.height / 2);
            }

            requestAnimationFrame(gameLoop);
        }

        // Controls
        function startGame() {
            player.distance = 0;
            player.speed = 0;
            player.gear = 0;
            player.rpm = 0;
            player.nitro = 100;
            opponent.distance = 0;
            opponent.speed = 2;
            gameStarted = true;
            gameOver = false;
            gameWon = false;
        }

        function shiftGear() {
            if (gameStarted && !gameOver && !gameWon) {
                if (player.rpm > 6000) {
                    player.gear++;
                    player.speed += 2;
                    player.rpm = Math.max(2000, player.rpm - 4000);
                    opponent.speed += 0.5;
                } else {
                    player.speed -= 1;
                    player.rpm += 1000;
                }
            }
        }

        function useNitro() {
            if (gameStarted && !gameOver && !gameWon && player.nitro > 20) {
                player.speed += 5;
                player.nitro -= 20;
                player.rpm += 2000;
            }
        }

        canvas.addEventListener('click', shiftGear);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            shiftGear();
        });

        gameLoop();
    </script>
</body>
