            padding: 10px 20px;

            transition: transform 0.3s, box-shadow 0.3s;

        footer {

        @media (max-width: 768px) {
            h1 { font-size: 1.5em; }
            nav a { margin: 5px 10px; font-size: 16px; }
            canvas { width: 100%; height: auto; }

<body>
    <header>
        <nav>
            <span class="logo">C<span>M</span></span>
            <a href="/sell-your-car.html">Sell Your Car</a>
            <a href="/cars-for-sale.html">Cars for Sale</a>
            <a href="/dealer-login.html">Dealer Login</a>

            <a href="/why-sell-to-us.html">Why Sell to Us</a>
            <a href="/contact-us.html">Contact Us</a>
            <a href="/racing-game.html">Racing Game</a>
        </nav>
        <h1>Racing Game</h1>
        <p>Race a Dodge Charger through Detroitâ€”use nitro and dodge traffic!</p>
    </header>
    <section class="game-section">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button onclick="restartGame()">Restart</button>
            <button onclick="togglePause()">Pause/Resume</button>
            <button onclick="useNitro()">Nitro</button>
        </div>
    </section>
    <footer>
        <p>Cappello Motors LLC<br>49170 Van Dyke, Shelby Township, MI 48317<br>
        <a href="mailto:cappellomotorsllc@gmail.com">cappellomotorsllc@gmail.com</a> | 586-453-5924</p>
    </footer>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game State
        let car = {
            x: canvas.width / 2 - 40,
            y: canvas.height - 100,
            width: 80,
            height: 40,
            speed: 5,
            maxSpeed: 12,
            acceleration: 0.1,
            steer: 0,
            maxSteer: 5,
            nitro: 100,
            color: '#2c3e50' // Charger dark blue
        };
        let traffic = [];
        let nitroBoosts = [];
        let score = 0;
        let gameOver = false;
        let gameWon = false;
        let paused = false;
        const checkpointY = -canvas.height;

        // Car Physics
        function updateCarPhysics() {
            if (!paused && !gameOver && !gameWon) {
                car.x += car.steer;
                car.y -= car.speed;
                car.speed = Math.min(car.maxSpeed, car.speed + car.acceleration);

                if (car.x < 50) car.x = 50;
                if (car.x > canvas.width - 50 - car.width) car.x = canvas.width - 50 - car.width;
                if (car.y < checkpointY) gameWon = true;
            }
        }

        // Draw Car
        function drawCar() {
            ctx.fillStyle = car.color;
            ctx.fillRect(car.x, car.y, car.width, car.height); // Body
            ctx.fillStyle = '#000';
            ctx.fillRect(car.x + 10, car.y + 5, car.width - 20, 10); // Windows
            ctx.fillStyle = '#666';
            ctx.fillRect(car.x - 5, car.y + 10, 10, 20); // Left Wheels
            ctx.fillRect(car.x + car.width - 5, car.y + 10, 10, 20); // Right Wheels
            if (car.nitro < 100) {
                ctx.fillStyle = 'rgba(231, 76, 60, 0.5)';
                ctx.fillRect(car.x - 10, car.y - 10, car.width + 20, car.height + 20); // Nitro flame
            }
        }

        // Road and Cityscape
        function drawRoad() {
            ctx.fillStyle = '#777';
            ctx.fillRect(50, 0, canvas.width - 100, canvas.height);
            ctx.fillStyle = '#fff';
            for (let y = 0; y < canvas.height; y += 40) {
                ctx.fillRect(canvas.width / 2 - 5, y, 10, 20);
            }
            ctx.fillStyle = '#555';
            ctx.fillRect(0, 0, 50, canvas.height);
            ctx.fillRect(canvas.width - 50, 0, 50, canvas.height);
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(0, checkpointY, canvas.width, 10);
        }

        // Traffic
        function createTraffic() {
            const x = 50 + Math.random() * (canvas.width - 100 - 60);
            traffic.push({
                x,
                y: -60,
                width: 60,
                height: 40,
                speed: 3 + Math.random() * 2,
                color: ['#3498db', '#f1c40f', '#e67e22'][Math.floor(Math.random() * 3)]
            });
        }

        function drawTraffic() {
            traffic.forEach((veh, i) => {
                veh.y += veh.speed;
                ctx.fillStyle = veh.color;
                ctx.fillRect(veh.x, veh.y, veh.width, veh.height);
                if (
                    car.x < veh.x + veh.width &&
                    car.x + car.width > veh.x &&
                    car.y < veh.y + veh.height &&
                    car.y + car.height > veh.y
                ) {
                    gameOver = true;
                }
                if (veh.y > canvas.height) traffic.splice(i, 1);
            });
        }

        // Nitro Boosts
        function createNitro() {
            const x = 50 + Math.random() * (canvas.width - 100 - 20);
            nitroBoosts.push({ x, y: -20, width: 20, height: 20 });
        }

        function drawNitro() {
            nitroBoosts.forEach((nitro, i) => {
                nitro.y += 4;
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(nitro.x, nitro.y, nitro.width, nitro.height);
                if (
                    car.x < nitro.x + nitro.width &&
                    car.x + car.width > nitro.x &&
                    car.y < nitro.y + nitro.height &&
                    car.y + car.height > nitro.y
                ) {
                    car.nitro = Math.min(100, car.nitro + 50);
                    nitroBoosts.splice(i, 1);
                }
                if (nitro.y > canvas.height) nitroBoosts.splice(i, 1);
            });
        }

        // Game Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRoad();
            updateCarPhysics();
            drawCar();
            drawTraffic();
            drawNitro();

            if (!paused && !gameOver && !gameWon) {
                if (Math.random() < 0.03) createTraffic();
                if (Math.random() < 0.01) createNitro();
                score += 1;
                if (car.nitro > 0) car.nitro -= 0.1;
            }

            ctx.fillStyle = '#fff';
            ctx.font = '20px Montserrat';
            ctx.fillText('Score: ' + score, 20, 40);
            ctx.fillText('Nitro: ' + Math.floor(car.nitro) + '%', 20, 70);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#e74c3c';
                ctx.font = '40px Montserrat';
                ctx.fillText('Crash! Score: ' + score, canvas.width / 2 - 150, canvas.height / 2);
            } else if (gameWon) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff00';
                ctx.font = '40px Montserrat';
                ctx.fillText('Checkpoint! Score: ' + score, canvas.width / 2 - 150, canvas.height / 2);
            }

            requestAnimationFrame(gameLoop);
        }

        // Controls
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === 'ArrowLeft') car.steer = -car.maxSteer;
            if (e.key === 'ArrowRight') car.steer = car.maxSteer;
            if (e.key === 'ArrowUp') car.speed = Math.min(car.maxSpeed, car.speed + car.acceleration);
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') car.steer = 0;
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX - canvas.offsetLeft;
            car.steer = (touchX - car.x - car.width / 2) / 10;
        });

        function restartGame() {
            car.x = canvas.width / 2 - 40;
            car.y = canvas.height - 100;
            car.speed = 5;
            car.steer = 0;
            car.nitro = 100;
            traffic = [];
            nitroBoosts = [];
            score = 0;
            gameOver = false;
            gameWon = false;
            paused = false;
            gameLoop();
        }

        function togglePause() {
            paused = !paused;
        }

        function useNitro() {
            if (car.nitro > 10 && !paused) {
                car.speed = car.maxSpeed * 1.5;
                car.nitro -= 20;
            }
        }

        gameLoop();
    </script>
</body>
</html>
