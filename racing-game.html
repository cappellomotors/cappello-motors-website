<body>
    <header>
        <nav>
            <span class="logo">C<span>M</span></span>

        <h1>Racing Game</h1>
        <p>Race a Mustang GT through Metro Detroitâ€”feel the power!</p>
    </header>
    <section class="game-section">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button onclick="restartGame()">Restart</button>
            <button onclick="togglePause()">Pause/Resume</button>
        </div>
    </section>
    <footer>
        <p>@cappellomotors<br>49170 Van Dyke, Shelby Township, MI 48317<br>
        <a href="mailto:cappellomotorsllc@gmail.com">cappellomotorsllc@gmail.com</a> | 586-453-5924</p>
    </footer>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game State
        let car = {
            x: canvas.width / 2 - 40,
            y: canvas.height - 120,
            width: 80,
            height: 120,
            speed: 0,
            maxSpeed: 10,
            acceleration: 0.15,
            braking: 0.3,
            friction: 0.05,
            steer: 0,
            maxSteer: 5,
            rotation: 0,
            color: '#e74c3c' // Mustang GT red
        };
        let obstacles = [];
        let roadOffset = 0;
        let score = 0;
        let gameOver = false;
        let gameWon = false;
        let paused = false;
        const finishLineY = -canvas.height;

        // Realistic Car Physics
        function updateCarPhysics() {
            if (!paused && !gameOver && !gameWon) {
                car.speed = Math.max(0, Math.min(car.maxSpeed, car.speed));
                car.speed -= car.friction;
                car.x += car.steer * car.speed * 0.1;
                car.rotation = car.steer * car.speed * 0.02;
                car.y -= car.speed;

                if (car.x < 100) car.x = 100;
                if (car.x > canvas.width - 100 - car.width) car.x = canvas.width - 100 - car.width;
                if (car.y < finishLineY + canvas.height) gameWon = true;
            }
        }

        // Draw Detailed Car
        function drawCar() {
            ctx.save();
            ctx.translate(car.x + car.width / 2, car.y + car.height / 2);
            ctx.rotate(car.rotation * Math.PI / 180);
            ctx.fillStyle = car.color;
            ctx.fillRect(-car.width / 2, -car.height / 2, car.width, car.height); // Body
            ctx.fillStyle = '#333';
            ctx.fillRect(-car.width / 2 + 10, -car.height / 2 + 10, car.width - 20, 20); // Hood
            ctx.fillStyle = '#000';
            ctx.fillRect(-car.width / 2 + 10, car.height / 2 - 30, car.width - 20, 20); // Windows
            ctx.fillStyle = '#666';
            ctx.fillRect(-car.width / 2 - 5, -car.height / 2 + 40, 10, 40); // Left Wheel
            ctx.fillRect(car.width / 2 - 5, -car.height / 2 + 40, 10, 40); // Right Wheel
            ctx.fillStyle = '#fff';
            ctx.fillRect(-car.width / 2 + 10, -car.height / 2 + 10, car.width - 20, 5); // Hood Stripe
            ctx.restore();
        }

        // Road and Environment
        function drawRoad() {
            roadOffset = (roadOffset + car.speed) % 40;
            ctx.fillStyle = '#555';
            ctx.fillRect(100, 0, canvas.width - 200, canvas.height);
            ctx.fillStyle = '#fff';
            for (let y = -roadOffset; y < canvas.height; y += 40) {
                ctx.fillRect(canvas.width / 2 - 5, y, 10, 20);
            }
            ctx.fillStyle = '#88cc88';
            ctx.fillRect(0, 0, 100, canvas.height);
            ctx.fillRect(canvas.width - 100, 0, 100, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, finishLineY + roadOffset, canvas.width, 10);
            ctx.fillStyle = '#000';
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.fillRect(x, finishLineY + roadOffset, 10, 10);
            }
        }

        // Obstacles (Other Cars)
        function createObstacle() {
            const x = 100 + Math.random() * (canvas.width - 200 - 60);
            obstacles.push({
                x,
                y: -120,
                width: 60,
                height: 120,
                color: ['#3498db', '#2ecc71', '#f1c40f'][Math.floor(Math.random() * 3)]
            });
        }

        function drawObstacles() {
            obstacles.forEach((obs, i) => {
                obs.y += 3;
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                ctx.fillStyle = '#000';
                ctx.fillRect(obs.x + 10, obs.y + 20, obs.width - 20, 20);
                if (
                    car.x < obs.x + obs.width &&
                    car.x + car.width > obs.x &&
                    car.y < obs.y + obs.height &&
                    car.y + car.height > obs.y
                ) {
                    gameOver = true;
                }
                if (obs.y > canvas.height) obstacles.splice(i, 1);
            });
        }

        // Game Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRoad();
            updateCarPhysics();
            drawCar();
            drawObstacles();

            if (!paused && !gameOver && !gameWon && Math.random() < 0.02) createObstacle();

            ctx.fillStyle = '#fff';
            ctx.font = '20px Montserrat';
            ctx.fillText('Score: ' + score, 20, 40);
            score += Math.floor(car.speed / 2);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#e74c3c';
                ctx.font = '40px Montserrat';
                ctx.fillText('Crash! Score: ' + score, canvas.width / 2 - 150, canvas.height / 2);
            } else if (gameWon) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#2ecc71';
                ctx.font = '40px Montserrat';
                ctx.fillText('You Win! Score: ' + score, canvas.width / 2 - 150, canvas.height / 2);
            }

            requestAnimationFrame(gameLoop);
        }

        // Controls
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === 'ArrowLeft') car.steer = -car.maxSteer;
            if (e.key === 'ArrowRight') car.steer = car.maxSteer;
            if (e.key === 'ArrowUp') car.speed += car.acceleration;
            if (e.key === 'ArrowDown') car.speed -= car.braking;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') car.steer = 0;
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX - canvas.offsetLeft;
            car.steer = (touchX - car.x - car.width / 2) / 10;
            car.speed += car.acceleration * 0.5;
        });

        function restartGame() {
            car.x = canvas.width / 2 - 40;
            car.y = canvas.height - 120;
            car.speed = 0;
            car.steer = 0;
            car.rotation = 0;
            obstacles = [];
            score = 0;
            gameOver = false;
            gameWon = false;
            paused = false;
            gameLoop();
        }

        function togglePause() {
            paused = !paused;
        }

        gameLoop();
    </script>
</body>
</html>
