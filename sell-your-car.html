<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sell your car fast to Cappello Motors LLC with instant payment and free pickup in Metro Detroit.">
    <meta name="keywords" content="sell car fast Shelby Township, instant payment car buyer, Metro Detroit car sale, Cappello Motors">
    <meta name="author" content="Cappello Motors LLC">
    <meta name="robots" content="index, follow">
    <title>Sell Your Car | Cappello Motors LLC</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            color: #34495e;
            line-height: 1.6;
            min-height: 100vh;
        }
        nav {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        nav .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #ecf0f1;
            margin-right: 30px;
        }
        nav .logo span {
            color: #e74c3c;
        }
        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #e74c3c;
        }
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
            font-size: 2.5em;
            margin: 0 0 20px;
        }
        #vinInfo {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            padding: 12px 30px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 15px;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(52, 73, 94, 0.6);
        }
        footer {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        footer a {
            color: #e74c3c;
            text-decoration: none;
        }
        footer a:hover {
            color: #fff;
        }
        @media (max-width: 768px) {
            .form-container { margin: 20px; padding: 20px; }
            h1 { font-size: 2em; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <span class="logo">C<span>M</span></span>
        <a href="/">Home</a>
        <a href="/cars-for-sale.html">Cars for Sale</a>
        <a href="/dealer-login.html">Dealer Login</a>
        <a href="/sell-your-car.html">Sell Your Car</a>
    </nav>
    <div class="form-container">
        <h1>Sell Your Car</h1>
        <div id="vinInfo"></div>
        <form action="https://formspree.io/f/xyzklgvk" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="VIN" id="vinField">
            <input type="text" placeholder="Mileage (e.g., 50,000)" name="Mileage" required>
            <select name="Condition" required>
                <option value="">Select Condition</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
            </select>
            <select name="TitleStatus" required>
                <option value="">Title Status</option>
                <option value="clean">Clean</option>
                <option value="salvage">Salvage</option>
                <option value="rebuilt">Rebuilt</option>
            </select>
            <input type="text" placeholder="Your Contact Info (e.g., phone or email)" name="ContactInfo" required>
            <button type="submit">Send to Cappello Motors</button>
        </form>
    </div>
    <footer>
        <p>Cappello Motors LLC<br>49170 Van Dyke, Shelby Township, MI 48317<br>
        <a href="mailto:cappellomotorsllc@gmail.com">cappellomotorsllc@gmail.com</a> | 586-453-5924</p>
    </footer>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const vin = urlParams.get('vin');
        if (vin) {
            document.getElementById('vinField').value = vin;
            fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVinValues/${vin}?format=json`)
                .then(response => response.json())
                .then(data => {
                    const result = data.Results[0];
                    if (result && result.Make) {
                        document.getElementById('vinInfo').textContent = `Your Car: ${result.ModelYear} ${result.Make} ${result.Model}${result.Trim ? ' (' + result.Trim + ')' : ''}`;
                    }
                })
                .catch(error => console.error('VIN Fetch Error:', error));
        }
    </script>
</body>
</html>
