<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Dealer Login | Cappello Motors LLC</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            color: #34495e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 12px 30px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }
        .error {
            color: #e74c3c;
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Dealer Login</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
        <p class="error" id="errorMsg">Incorrect password.</p>
    </div>
    <script>
        const correctPassword = "Cappello2025"; // Change this to something unique
        function checkPassword() {
            const input = document.getElementById('password').value;
            if (input === correctPassword) {
                localStorage.setItem('dealerAuth', 'true');
                window.location.href = '/dealer-auction.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
