<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Cappello Motors LLC dealer portal for auctions and info. Serving Metro Detroit dealers.">
    <meta name="keywords" content="dealer login Metro Detroit, Cappello Motors dealer portal">
    <meta name="author" content="Cappello Motors LLC">
    <meta name="robots" content="index, follow">
    <title>Dealer Login | Cappello Motors LLC</title>
    <style>
        body {
            font-family: 'Futura', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f1c2e, #2a3e64);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .login-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080?text=Digital+Matrix') no-repeat center/cover;
            opacity: 0.3;
            z-index: -1;
            animation: bgShift 10s infinite linear;
        }
        @keyframes bgShift {
            0% { transform: translateX(0); }
            100% { transform: translateX(-10%); }
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.7);
            text-align: center;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 2px solid #00bfff;
            animation: glowPulse 3s infinite alternate;
        }
        @keyframes glowPulse {
            0% { box-shadow: 0 0 20px #00bfff; }
            100% { box-shadow: 0 0 40px #00ffcc; }
        }
        h1 {
            font-family: 'Futura', 'Helvetica', sans-serif;
            font-size: 3.5em;
            color: #00ffcc;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00bfff;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #00bfff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
            outline: none;
        }
        button {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #00bfff 0%, #00ffcc 100%);
            color: #0f1c2e;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 191, 255, 0.8);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            color: #ff4d4d;
            margin-top: 10px;
            display: none;
        }
        @media (max-width: 600px) {
            .login-container { padding: 20px; }
            h1 { font-size: 2.5em; }
            input { font-size: 14px; }
            button { font-size: 16px; padding: 12px 30px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-background"></div>
    <div class="login-container">
        <h1>Dealer Login</h1>
        <input type="email" id="email" placeholder="Dealer Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signIn()">Sign In</button>
        <div id="error" class="error"></div>
    </div>
    <script>
        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';

            if (!email || !password) {
                errorDiv.textContent = 'Please fill in all fields.';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                console.log('Sign-in response:', result);
                if (result.success) {
                    window.location.href = result.redirect || 'http://localhost:3000/dealer-auction.html';
                } else {
                    errorDiv.textContent = result.message || 'Invalid login attempt.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Sign-in error:', error);
                errorDiv.textContent = 'Error: ' + (error.message || 'Connection failed');
                errorDiv.style.display = 'block';
            }
        }

        // Handle Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                signIn();
            }
        });
    </script>
</body>
</html>
